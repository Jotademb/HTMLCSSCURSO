<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" cotent="widht=device-width,initial-scale 1.0">
        <title>Mídias em HTML5</title>

    </head>
    <body>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes
            ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>
        <picture>
            <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem Flexível">
        </picture>
        <h1>Reproduzindo Áudios</h1>
        <p>Vamos Aprender a Reproduzir Áudios em HTML 5</p>
        <audio src="midia/happymistake.mp3" controls 
        autoplay></audio>
        <!--MP3 WAV OGG-->
        <p>Outra Maneira de adicionar Áudios</P>
        <p>Mais Eficaz</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
         <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
         <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>




        </audio>    

    </body>

</html>
