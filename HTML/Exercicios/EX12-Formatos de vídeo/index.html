<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmnente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <p>Esta opção consome seu próprio serviço de hospedagem</p>
    <video width="500" poster="imagens/limao.PNG" controls autoplay >
        <source src="midia/meu-video.m4v" type="video/M4V">
        <source src="midia/meu-video.mp4" type="video/MP4">
        <source src="midia/meu-video.webm" type="video/WEBM" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <p>Esta opção fica livre dos custos de hospedagem, mas
        os v´deos ficam abertos no youtube. Uma opção
        é o Vimeo, mas tem custos </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xFINRxxclyM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
